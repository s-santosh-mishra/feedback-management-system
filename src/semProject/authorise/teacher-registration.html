<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Registration | InsightEdu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/src/semProject/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://kit.fontawesome.com/330033b57f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="bg-gray-700 w-full max-w-2xl rounded-xl shadow-lg p-8 my-10">

        <h1 class="text-center text-2xl font-semibold mb-1">
            Insight<span class="text-green-400">Edu</span>
        </h1>
        <p class="text-center text-gray-300 mb-6">
            Teacher Registration
        </p>

        <form action="#" method="post" class="space-y-5">

            <!-- Faculty ID -->
            <div>
                <label class="block mb-1 text-gray-300">Faculty ID</label>
                <input type="text" name="facultyId" required
                    class="w-full bg-gray-600 p-2 rounded-md
                           focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Department & Designation -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 text-gray-300">Department</label>
                    <input type="text" name="department" required
                        class="w-full bg-gray-600 p-2 rounded-md
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block mb-1 text-gray-300">Designation</label>
                    <input type="text" name="designation" required
                        class="w-full bg-gray-600 p-2 rounded-md
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- College Email & Phone -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 text-gray-300">College Email ID</label>
                    <input type="email" name="collegeEmail" required
                        class="w-full bg-gray-600 p-2 rounded-md
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block mb-1 text-gray-300">Phone Number</label>
                    <input type="tel" name="phone" required
                        class="w-full bg-gray-600 p-2 rounded-md
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Passwords -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="relative">
                    <label class="block mb-1 text-gray-300">Password</label>
                    <input type="password" name="password" required
                        class="password-input w-full bg-gray-600 p-2 pr-10 rounded-md
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fa-solid fa-eye password-toggle
                              absolute right-3 top-10 cursor-pointer text-gray-300"></i>
                </div>

                <div class="relative">
                    <label class="block mb-1 text-gray-300">Confirm Password</label>
                    <input type="password" name="confirmPassword" required
                        class="password-input w-full bg-gray-600 p-2 pr-10 rounded-md
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fa-solid fa-eye password-toggle
                              absolute right-3 top-10 cursor-pointer text-gray-300"></i>
                </div>

            </div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-400 transition-colors duration-300 py-2 rounded-md mt-4">
                Register
            </button>

        </form>

        <p class="text-center text-gray-300 mt-6">
            Already registered?
            <a href="/src/semProject/authorise/teacher-login.html" class="text-blue-400 hover:underline">
                Login here
            </a>
        </p>

    </div>

    <!-- Password Toggle Script -->
    <script>
        document.querySelectorAll(".password-toggle").forEach(toggle => {
            toggle.addEventListener("click", () => {
                const input = toggle.previousElementSibling;
                if (input.type === "password") {
                    input.type = "text";
                    toggle.classList.replace("fa-eye", "fa-eye-slash");
                } else {
                    input.type = "password";
                    toggle.classList.replace("fa-eye-slash", "fa-eye");
                }
            });
        });
    </script>

</body>

</html>
