<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration | InsightEdu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/semProject/favicon-16x16.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/src/output.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/330033b57f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <!-- Registration Card -->
    <div class="bg-gray-700 w-full max-w-2xl rounded-xl shadow-lg p-8 my-10">

        <!-- Project Name -->
        <h1 class="text-center text-2xl font-semibold mb-1">
            Insight<span class="text-green-400">Edu</span>
        </h1>
        <p class="text-center text-gray-300 mb-6">
            Student Registration
        </p>

        <!-- Form -->
        <form action="#" method="post" class="space-y-5">

            <!-- Registration Number -->
            <div>
                <label class="block mb-1 text-gray-300">Registration Number</label>
                <input type="text" name="registrationNo" required
                    class="w-full bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Full Name -->
            <div>
                <label class="block mb-1 text-gray-300">Full Name</label>
                <input type="text" name="name" required
                    class="w-full bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Email & Phone -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 text-gray-300">Email</label>
                    <input type="email" name="email" required
                        class="w-full bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block mb-1 text-gray-300">Phone</label>
                    <input type="tel" name="phone" required
                        class="w-full bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Course Details -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block mb-1 text-gray-300">Course</label>
                    <input type="text" name="course" required
                        class="w-full bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block mb-1 text-gray-300">Branch</label>
                    <input type="text" name="branch" required
                        class="w-full bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block mb-1 text-gray-300">Semester</label>
                    <input type="number" name="semester" min="1" max="8" required
                        class="w-full bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Subjects -->
            <div>
                <label class="block mb-2 text-gray-300">Subjects</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="subject1" placeholder="Subject 1"
                        class="bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="subject2" placeholder="Subject 2"
                        class="bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="subject3" placeholder="Subject 3"
                        class="bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="subject4" placeholder="Subject 4"
                        class="bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="subject5" placeholder="Subject 5"
                        class="bg-gray-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Passwords -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <!-- Password -->
                <div class="relative">
                    <label class="block mb-1 text-gray-300">Password</label>
                    <input type="password" name="password" required
                        class="password-input w-full bg-gray-600 p-2 pr-10 rounded-md
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fa-solid fa-eye password-toggle
                              absolute right-3 top-10 cursor-pointer text-gray-300"></i>
                </div>

                <!-- Confirm Password -->
                <div class="relative">
                    <label class="block mb-1 text-gray-300">Confirm Password</label>
                    <input type="password" name="confirmPassword" required
                        class="password-input w-full bg-gray-600 p-2 pr-10 rounded-md
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fa-solid fa-eye password-toggle
                              absolute right-3 top-10 cursor-pointer text-gray-300"></i>
                </div>

            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-400 transition-colors duration-300 py-2 rounded-md mt-4">
                Register
            </button>

        </form>

        <!-- Login Redirect -->
        <p class="text-center text-gray-300 mt-6">
            Already registered?
            <a href="/src/semProject/authorise/student-login.html" class="text-blue-400 hover:underline">
                Login here
            </a>
        </p>

    </div>

    <!-- Show / Hide Password Script -->
    <script>
        const toggles = document.querySelectorAll(".password-toggle");

        toggles.forEach(toggle => {
            toggle.addEventListener("click", () => {
                const input = toggle.previousElementSibling;

                if (input.type === "password") {
                    input.type = "text";
                    toggle.classList.replace("fa-eye", "fa-eye-slash");
                } else {
                    input.type = "password";
                    toggle.classList.replace("fa-eye-slash", "fa-eye");
                }
            });
        });
    </script>

</body>

</html>
