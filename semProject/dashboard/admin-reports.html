<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Reports | InsightEdu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/semProject/favicon-16x16.png" type="image/x-icon">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/semProject/output.css">
</head>

<body class="bg-gray-900 text-white min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md">
        <div class="flex justify-between items-center px-8 py-4">
            <h1 class="text-2xl font-semibold">
                Insight<span class="text-green-400">Edu</span>
            </h1>

            <a href="admin-dashboard.html">
                <button
                    class="bg-blue-500 hover:bg-blue-400 transition px-4 py-1.5 rounded-md">
                    Back to Dashboard
                </button>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="p-8">

        <h2 class="text-3xl font-semibold mb-8">
            Feedback Reports & Analysis
        </h2>

        <!-- Summary Cards -->
        <section class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">

            <div class="bg-gray-700 rounded-xl p-6 shadow-lg">
                <h3 class="text-gray-300 mb-2">Total Feedback</h3>
                <p class="text-4xl font-bold text-blue-400">520</p>
            </div>

            <div class="bg-gray-700 rounded-xl p-6 shadow-lg">
                <h3 class="text-gray-300 mb-2">Excellent</h3>
                <p class="text-4xl font-bold text-green-400">210</p>
            </div>

            <div class="bg-gray-700 rounded-xl p-6 shadow-lg">
                <h3 class="text-gray-300 mb-2">Good</h3>
                <p class="text-4xl font-bold text-yellow-400">190</p>
            </div>

            <div class="bg-gray-700 rounded-xl p-6 shadow-lg">
                <h3 class="text-gray-300 mb-2">Needs Improvement</h3>
                <p class="text-4xl font-bold text-red-400">120</p>
            </div>

        </section>

        <!-- Faculty Performance Table -->
        <section class="bg-gray-700 rounded-xl p-6 shadow-lg">

            <h3 class="text-2xl font-semibold mb-4">
                Faculty Performance Summary
            </h3>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="border-b border-gray-600 text-gray-300">
                            <th class="py-2">Faculty ID</th>
                            <th>Department</th>
                            <th>Average Rating</th>
                            <th>Performance Level</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr class="border-b border-gray-600">
                            <td class="py-2">FAC101</td>
                            <td>CSE</td>
                            <td>4.5</td>
                            <td class="text-green-400 font-medium">Excellent</td>
                        </tr>

                        <tr class="border-b border-gray-600">
                            <td class="py-2">FAC102</td>
                            <td>CSE</td>
                            <td>3.8</td>
                            <td class="text-yellow-400 font-medium">Good</td>
                        </tr>

                        <tr>
                            <td class="py-2">FAC103</td>
                            <td>ECE</td>
                            <td>2.9</td>
                            <td class="text-red-400 font-medium">Needs Improvement</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </section>

    </main>

</body>

</html>
