<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | InsightEdu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/output.css">
</head>

<body class="bg-gray-900 text-white min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md">
        <div class="flex justify-between items-center px-8 py-4">
            <h1 class="text-2xl font-semibold">
                Insight<span class="text-green-400">Edu</span>
            </h1>

            <div class="flex items-center gap-4">
                <span class="text-gray-300">
                    Admin Panel
                </span>

                <a href="logout.html">
                    <button
                        class="bg-red-500 text-white hover:bg-red-400 transition px-4 py-1.5 rounded-md">
                        Logout
                    </button>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="p-8">

        <h2 class="text-3xl font-semibold mb-8">
            Admin Dashboard
        </h2>

        <!-- Stats -->
        <section class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">

            <div class="bg-gray-700 rounded-xl p-6 shadow-lg">
                <h3 class="text-gray-300 mb-2">Total Students</h3>
                <p class="text-4xl font-bold text-blue-400">350</p>
            </div>

            <div class="bg-gray-700 rounded-xl p-6 shadow-lg">
                <h3 class="text-gray-300 mb-2">Total Faculty</h3>
                <p class="text-4xl font-bold text-green-400">25</p>
            </div>

            <div class="bg-gray-700 rounded-xl p-6 shadow-lg">
                <h3 class="text-gray-300 mb-2">Departments</h3>
                <p class="text-4xl font-bold text-yellow-400">6</p>
            </div>

            <div class="bg-gray-700 rounded-xl p-6 shadow-lg">
                <h3 class="text-gray-300 mb-2">Subjects</h3>
                <p class="text-4xl font-bold text-purple-400">42</p>
            </div>

        </section>


        <section class="flex justify-center">

            <div class="bg-gray-700 rounded-xl p-8 shadow-lg text-center max-w-md">
                <h3 class="text-2xl font-semibold mb-4">
                     Reports
                </h3>
                <p class="text-gray-300 mb-6">
                    Generate and view system reports.
                </p>
                <a href="/dashboard/admin-reports.html" class="bg-purple-500 hover:bg-purple-400 transition px-6 py-2 rounded-md">
                    View Reports
                </a>
            </div>

        </section>
    </main>

</body>

</html>
