<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Login | InsightEdu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/output.css">
    <script src="https://kit.fontawesome.com/330033b57f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="bg-gray-700 w-full max-w-md rounded-xl shadow-lg p-8">

        <h1 class="text-center text-2xl font-semibold mb-1">
            Insight<span class="text-green-400">Edu</span>
        </h1>
        <p class="text-center text-gray-300 mb-6">
            Teacher Login
        </p>

        <form action="/dashboard/teacher-dashboard.html" method="get" class="space-y-5">

            <!-- Faculty ID -->
            <div>
                <label class="block mb-1 text-gray-300">Faculty ID</label>
                <input type="text" name="facultyId" required
                    class="w-full bg-gray-600 p-2 rounded-md
                           focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div class="relative">
                <label class="block mb-1 text-gray-300">Password</label>
                <input type="password" name="password" required
                    class="password-input w-full bg-gray-600 p-2 pr-10 rounded-md
                           focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fa-solid fa-eye password-toggle
                          absolute right-3 top-10 cursor-pointer text-gray-300"></i>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-400 transition-colors duration-300 py-2 rounded-md">
                Login
            </button>
        </form>

        <p class="text-center text-gray-300 mt-6">
            New faculty?
            <a href="/authorise/teacher-registration.html" class="text-blue-400 hover:underline">
                Register here
            </a>
        </p>

    </div>

    <!-- Password Toggle -->
    <script>
        document.querySelectorAll(".password-toggle").forEach(toggle => {
            toggle.addEventListener("click", () => {
                const input = toggle.previousElementSibling;
                if (input.type === "password") {
                    input.type = "text";
                    toggle.classList.replace("fa-eye", "fa-eye-slash");
                } else {
                    input.type = "password";
                    toggle.classList.replace("fa-eye-slash", "fa-eye");
                }
            });
        });
    </script>

</body>

</html>
